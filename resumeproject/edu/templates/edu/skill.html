{% extends 'core/base.html' %} 
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
<div class="row text-white">
    <div class="col sm-5">
        <h3 class="mt-5">HTML/CSS</h3>
        <div class="progress">
            <div class="progress-bar  progress-bar-striped
            progress-bar-animated bg-info" role="progressbar" 
            style="width:70%" aria-valuenow="70" aria-valuemin="0"
            aria-valuemax="100">70%</div>
        </div>
    </div>
    <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">JAVA</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped  
            progress-bar-animated" role="progressbar" 
            style="width:80%" aria-valuenow="80" aria-valuemin="0"
            aria-valuemax="100">80%</div>
        </div>
    
    </div>
    <div class="col-sm-5">
        <h3 class="mt-5">PYTHON</h3>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" 
            progress-bar-animated" role="progressbar" 
            style="width:100%" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">100%</div>
        </div>
    
    </div>
    <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">MACHINE LEARNING</h3>
        <div class="progress">
            <div class="progress-bar  progress-bar-striped
            progress-bar-animated bg-info" role="progressbar" 
            style="width:85%" aria-valuenow="85" aria-valuemin="0"
            aria-valuemax="100">85%</div>
        </div>
    </div>
    <div class="col-sm-5">
        <h3 class="mt-5">DJANGO</h3>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped  
            progress-bar-animated" role="progressbar" 
            style="width:80%" aria-valuenow="80" aria-valuemin="0"
            aria-valuemax="100">80%</div>
        </div>
    
    </div><div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">C&C++</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped  
            progress-bar-animated" role="progressbar" 
            style="width:80%" aria-valuenow="80" aria-valuemin="0"
            aria-valuemax="100">80%</div>
        </div>
    
    </div>

   
    
    </div>
    
    
     
    
    </div>
    
</div>
</div>
